<!-- BEGIN HEADER-->
<header id="header">
	<div class="headerbar">
		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="headerbar-left">
			<ul class="header-nav header-nav-options">
				<li class="header-nav-brand">
					<div class="brand-holder">
						<a href="/home"> <span
							class="text-lg text-bold text-primary">检测产品资料库</span>
						</a>
					</div>
				</li>
				<li><a class="btn btn-icon-toggle menubar-toggle"
					data-toggle="menubar" href="javascript:void(0);"> <i
						class="fa fa-bars"></i>
				</a></li>
			</ul>
		</div>
		<!-- Collect the nav links, forms, and other content for toggling -->
		<div class="headerbar-right">
			<ul class="header-nav header-nav-options">
				<li>
					<!-- Search form -->
					<form class="navbar-search" role="search">
						<div class="form-group">
							<input type="text" class="form-control" name="headerSearch"
								placeholder="Search">
						</div>
						<button type="submit" class="btn btn-icon-toggle ink-reaction">
							<i class="fa fa-search"></i>
						</button>
					</form>
				</li>
				<li style="display:none;" class="dropdown hidden-xs"><a href="javascript:void(0);"
					class="btn btn-icon-toggle btn-default" data-toggle="dropdown">
						<i class="fa fa-bell"></i><sup class="badge style-danger">4</sup>
				</a>
					<ul class="dropdown-menu animation-expand">
						<li class="dropdown-header">消息</li>
						<li><a class="alert alert-callout alert-warning"
							href="javascript:void(0);"> <img
								class="pull-right img-circle dropdown-avatar"
								src="" alt="" /> <strong>Alex
									Anistor</strong><br /> <small>Testing functionality...</small>
						</a></li>
					</ul>
					<!--end .dropdown-menu --></li>
				<!--end .dropdown -->
				<li  style="display:none;" class="dropdown hidden-xs"><a href="javascript:void(0);"
					class="btn btn-icon-toggle btn-default" data-toggle="dropdown">
						<i class="fa fa-area-chart"></i>
				</a>
					<ul class="dropdown-menu animation-expand">
						<li class="dropdown-header">动态</li>
						<li class="dropdown-progress"><a href="javascript:void(0);">
								<div class="dropdown-label">
									<span class="text-light">今日新增</span>
									<strong class="pull-right">0</strong>
								</div>
								<div class="progress">
									<div class="progress-bar progress-bar-danger"
										style="width: 93%"></div>
								</div>
						</a></li>
						<!--end .dropdown-progress -->
						<li class="dropdown-progress"><a href="javascript:void(0);">
								<div class="dropdown-label">
									<span class="text-light">本周新增</span>
									<strong class="pull-right">0</strong>
								</div>
								<div class="progress">
									<div class="progress-bar progress-bar-success"
										style="width: 30%"></div>
								</div>
						</a></li>
						<!--end .dropdown-progress -->
						<li class="dropdown-progress"><a href="javascript:void(0);">
								<div class="dropdown-label">
									<span class="text-light">文档总数</span>
									<strong class="pull-right">0</strong>
								</div>
								<div class="progress">
									<div class="progress-bar progress-bar-warning"
										style="width: 74%"></div>
								</div>
						</a></li>
						<!--end .dropdown-progress -->
					</ul>
					<!--end .dropdown-menu --></li>
				<!--end .dropdown -->
			</ul>
			<!--end .header-nav-options -->
			<#if _username??>
			<ul class="header-nav header-nav-profile">
				<li class="dropdown"><a href="javascript:void(0);"
					class="dropdown-toggle ink-reaction" data-toggle="dropdown"> <img
						src="/img/admin.png" alt="admin" /> <span
						class="profile-info"> ${_username} <small>管理员</small>
					</span>
				</a>
					<ul class="dropdown-menu animation-dock">
						<!--<li class="dropdown-header">Config</li>-->
						<li><a href="/admin/pwdMod">&nbsp;&nbsp;修改密码</a></li>
						<li class="divider"></li>
						<!-- <li><a href="/lock"><i
								class="fa fa-fw fa-lock"></i> Lock</a></li> -->
						<li><a href="/logout"><i
								class="fa fa-fw fa-power-off text-danger"></i>&nbsp;&nbsp;退出</a></li>
					</ul>
					<!--end .dropdown-menu --></li>
				<!--end .dropdown -->
			</ul>
			</#if>
			<!--end .header-nav-toggle -->
		</div>
		<!--end #header-navbar-collapse -->
	</div>
</header>
<!-- END HEADER-->
